<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Workit landing page</title>
</head>
<body>
  <header>
    <nav>
        <img src="/assets/images/logo-light.svg" alt="logo">
        <a href="#">Apply for access</a>
    </nav>
    <section class="hero">

        <h2>Data tailored to your needs.</h2>
        <button>Learn more</button>
        <div>
          <img src="/assets/images/image-hero.webp" alt="hero">
        </div>
        
    </section>
</header>
<main>
  <section class="features">
      <article class="feature">
          <h3>1</h3>
          <h4>Actionable insights</h4>
          <p>Optimize your workflow with real-time analytics.</p>
      </article>
      <article class="feature">
          <h3>2</h3>
          <h4>Instant data</h4>
          <p>Get up-to-date information to stay ahead.</p>
      </article>
      <article class="feature">
          <h3>3</h3>
          <h4>Grow faster</h4>
          <p>Make smarter business decisions with our AI.</p>
      </article>
  </section>
</main>


<footer>
  <img id="logo" src="/assets/images/logo-dark.svg" alt="logo">
 <div class="social-icons">
  <img src="/assets/images/icon-facebook.svg" alt="facebook">
  <img src="/assets/images/icon-twitter.svg" alt="twitter">
  <img src="/assets/images/icon-instagram.svg" alt="instagram">
 </div>
</footer>


</body>
</html>
